<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_dashboard.css">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="main">
        <div class="nav">
            <img src="images/menu-bar.svg" id="menu">
            <img src="images/header-logo.svg" id="hlogo">
            <img src="images/search-icon.svg" id="searchicon">
            <p id="search"><input type="search" name="search" placeholder="Search"></p>
            <img src="images/notification-icon.svg" id="noticon">
            <img src="images/profile.png" id="profile">
            <select class="right drop-down">
                <option>John Doe</option>
                <option>My Profile</option>
                <option>Log Out</option>
            </select>
        </div>

        <div class="sidebar left" >
            <ul>
                <li><a href=""><img class="dashboard" id="sideicon" src="images/dashboard-default.svg"><span id="sidebartext">Dashboard</span></a></li>
    
                <li><a href=""><img class="analysis" id="sideicon" src="images/graph-default.svg"><span id="sidebartext">Analysis</span></a></li>

                <li><a href=""><img class="inbox" id="sideicon" src="images/inbox-default.svg"><span id="sidebartext">Inbox</span></a></li>

                <li><a href=""><img class="history" id="sideicon" src="images/clock-default.svg"><span id="sidebartext">History</span></a></li>

                <li><a href=""><img class="users" id="sideicon" src="images/user-default.svg"><span id="sidebartext">Users</span></a></li>
            
                <li><a href=""><img class="maintenance" id="sideicon" src="images/maintenance-default.svg"><span id="sidebartext">Maintenance</span></a></li>
            
                <li><a href=""><img class="setting" id="sideicon"src="images/setting-default.svg"><span id="sidebartext">Setting</span></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
