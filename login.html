<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style_login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>  
    <div class="container">
        <div class="sub-container">
            <div class="banner-img img-fluid">
                <img src="images/hero-image.png">
            </div>
            <form>  
                <div class="login-form">
                    <div><img src="images/header-logo.svg"></div>
                    <div class="title">
                        We are <span>experts</span> in business, marketing, growth, & sales.
                    </div>
                    <div><label>Login into your account</label></div>
                    <div class="input-fields">
                        <input type="text" class="input form-control" placeholder="Username"><br>
                        <input type="password" class="input form-control" placeholder="Password"><br>
                        <div class="col-md-12">
                            <button class="col-md-2 inline float-start">Login</button>
                            <div class="col-md-7 inline "></div>
                            <div class="col-md-3 inline float-end "><a href="">Forgot Password?</a></div>
                        </div>
                        <div class="fix"></div>
                        <div class="inline textcolor">Are you new Member?</div> <a href="" class="register"><b> Register here</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
